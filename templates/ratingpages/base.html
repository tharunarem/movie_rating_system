<!DOCTYPE html>
<html>
<head>
    <title>Movie Rating System</title>
    <style>
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-card {
            width: 18%; 
            margin: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #fff;
        }
        .movie-card a {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration:none;
        }
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .clearfix {
            width: 100%;
        }
        .auth-container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .auth-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .auth-button:hover {
            background-color: #218838;
        }
        p {
            margin-top: 15px;
        }
        p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        p a:hover {
            text-decoration: underline;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            border-radius:12px;
            position: sticky;
            top:0px;
        }
        .brand{
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            background-color:rgb(198, 156, 50);
            border-radius: 5px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .search-box {
            display: flex;
            align-items: center;
        }
        .search-box input {
            padding: 8px 100px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }
        .search-box button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .search-box button:hover {
            background-color: #218838;
        }
        .footer{
            text-align:center;
            background-color:black;
            color:white;
            padding:10px;
            margin-top:200px

        }
    </style>
    
    
</head>
<body>
    <div class="navbar">
        <a class='brand' href="{% url 'movie_list' %}">RATEMOVIE</a>
        
        
        <form method="GET" action="{% url 'movie_list' %}" class="search-box">
            <input type="text" name="q" placeholder="Search movies..." value="{{ request.GET.q }}">
            <button type="submit">Search</button>
        </form>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <p>&copy; 2024 Movie Rating System. All rights reserved.</p>
    </div>
    </div>
</body>
</html>
